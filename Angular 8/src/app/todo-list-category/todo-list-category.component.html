<div class="panel panel-primary">
    <div class="panel-heading">
      <h2 class='text-center'>Görev Kategorisi</h2>
    </div>
    <div class="panel-body">
                
        <div class="card">
            <div class="card-body">
              <form class="form-group">             
                <div class="form-group">
                  <label for="email">Yeni Kategori Ekleyin :</label>
                  <input type="text" class="form-control" id="categoryname" [(ngModel)]="newCategory.name" placeholder="Kategori Adını Girin"
                    name="categoryname">
                  
                </div>  
                <div class="row form-group">
                    <div class="col text-left">
                        <button (click)=handleInsertCategory() class="btn btn-info">Ekle</button>      
                    </div>                      
                    <div class="col text-right">
                         <button (click)=handleBackup() class="btn btn-warning  ">Yedekle</button>      
                     </div>
                </div>  
                <div class="form-group">
                 
            </div>
              </form>
            </div>
          </div>           
     
        <table class="mt-3 table table-striped">
        <thead>
          <tr>
            <th>Kategori Adı:</th>
         
            <th>İşlem</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories | async"> 
            <td>{{category.name}}</td>     
            <td><button (click)="handleDeleteCategory(category.id)" class="btn btn-danger">Sil</button>
                <button (click)="displayTodoItems(category.id)" class="btn btn-info" style="margin-left: 10px">Detaylar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
