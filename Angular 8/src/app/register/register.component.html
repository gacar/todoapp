
<div class="mt-5 container col-lg-6">
    <h1 class="text-center">Kayıt Ol</h1>
    <div class="card">
      <div class="card-body">
        <form class="form-group">
          <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
          <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
          <div class="form-group">
            <label for="email">Kullanıcı Adı :</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="user.username" placeholder="Kullanıcı Adını Girin"
              name="username">
          </div>
          <div class="form-group">
            <label for="pwd">Şifre:</label>
            <input type="password" class="form-control" [(ngModel)]="user.password" id="password" placeholder="Şifreyi Girin"
              name="password">
          </div>
         
          <button (click)=handleRegister() class="btn btn-block btn-info">Kayıt Ol</button>
          <div class="mt-1" ><a href="/login" class=" link">Giriş Yap</a></div>
        </form>
      </div>
    </div>
  </div>
